<div class="visitors-table">
    <h3>Vehicles</h3>
    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef > No. </th>
          <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="carNumber">
          <th mat-header-cell *matHeaderCellDef> Vehicle Number </th>
          <td mat-cell *matCellDef="let element"> {{element.carNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="driver">
            <th mat-header-cell *matHeaderCellDef> Select Driver </th>
            <td mat-cell *matCellDef="let element"> {{element.carNumber}} </td>
          </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
              <button mat-raised-button class="check-in" (click)="checkIn(element)" [disabled]="checkIndisable(element)">Check In</button> | 
              <button mat-raised-button  class="check-out" (click)="checkOut(element)"  [disabled]="!checkIndisable(element)">Check Out</button>  
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
