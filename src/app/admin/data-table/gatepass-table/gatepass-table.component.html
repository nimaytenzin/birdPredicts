<div class="table">

    <div style="display:flex; align-items: flex-end;">
      <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Items</button>
      <br>
      <br>
    </div>
    
      <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef > No. </th>
          <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="itemName">
          <th mat-header-cell *matHeaderCellDef> Item Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
    
        <ng-container matColumnDef="returnable">
          <th mat-header-cell *matHeaderCellDef> Returnable </th>
          <td mat-cell *matCellDef="let element"> {{element.returnable}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class="action-link"> 
            <a (click)="openDialog('Update',element)">Edit</a> | 
            <a (click)="openDialog('Delete',element)">Delete</a>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    </div>
