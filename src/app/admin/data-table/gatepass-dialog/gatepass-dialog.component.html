<h1 mat-dialog-title><strong>{{action}}</strong></h1>
<div mat-dialog-content>

 <div >
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input type="text" placeholder="{{action}} Item Name" matInput  [(ngModel)]="local_data.name">
  </mat-form-field>
 </div>

 <div >
    <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
      <input type="number" placeholder="{{action}} Item Quantity" matInput  [(ngModel)]="local_data.quantity">
    </mat-form-field>
   </div>


<mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
  <mat-label>Returnable</mat-label>
  <mat-select [(ngModel)]="local_data.returnable">
    <mat-option *ngFor="let option of returnable" [value]="option.value" matInput >
      {{option.name}}
    </mat-option>
  </mat-select>
</mat-form-field> 

  <ng-template #elseTemplate>
   </ng-template> 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
