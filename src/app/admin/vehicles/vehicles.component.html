<div class="visitors-table">
  
    <div style="float: right;"  (click)="addVehicle()">
      <button mat-mini-fab color="primary" >
        <mat-icon>plus_one</mat-icon>
      </button>
      Add New Vehicle
  </div>

    <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef > Sl.No </th>
          <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="vnumber">
          <th mat-header-cell *matHeaderCellDef> Vehicle Number </th>
          <td mat-cell *matCellDef="let element"> {{element.vnumber}} </td>
        </ng-container>

        <ng-container matColumnDef="agency">
            <th mat-header-cell *matHeaderCellDef> Agency </th>
            <td mat-cell *matCellDef="let element"> {{element.agency.name}} </td>
          </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
              <button mat-raised-button class="check-in" (click)="editVehicle(element)" >Edit</button> | 
              <button mat-raised-button  class="check-out" (click)="deleteVehicle(element)">Delete</button>  
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
