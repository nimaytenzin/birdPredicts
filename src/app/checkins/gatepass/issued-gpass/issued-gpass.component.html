<table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef > No. </th>
      <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="issueTo">
      <th mat-header-cell *matHeaderCellDef> Issue to </th>
      <td mat-cell *matCellDef="let element"> {{element.agency}} </td>
    </ng-container>


    <ng-container matColumnDef="requestedBy">
        <th mat-header-cell *matHeaderCellDef> Requested by </th>
        <td mat-cell *matCellDef="let element"> {{element.staff.name}} </td>
      </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <button mat-raised-button class="check-in" (click)="viewItems(element)"   >Verify Items</button> | 
          <button mat-raised-button  class="check-out" (click)="completeVerification(element)"  >Complete Verification</button>  
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
