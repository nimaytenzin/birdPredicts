<table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef > No. </th>
      <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}}</td>
    </ng-container>


    <ng-container matColumnDef="particulars">
      <th mat-header-cell *matHeaderCellDef> Particulars </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

    <ng-container matColumnDef="returnable">
        <th mat-header-cell *matHeaderCellDef> Returnable </th>
        <td mat-cell *matCellDef="let element"> {{element.returnable}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
